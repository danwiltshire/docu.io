<!DOCTYPE html>
<html>

    <head>
        <title>Add Server</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.css">
    </head>

    <body>
        <div class="ui padded grid">

            <div class="four wide column blue">
                <div class="ui fluid vertical menu">
                    <a class="item"><i class="file alternate outline icon"></i>Docu.io</a>
                    <a class="item" href="applications.html"><i class="window restore outline icon"></i>Applications</a>
                    <a class="active item" href="servers.html"><i class="server icon"></i>Servers</a>
                </div>
            </div>

            <div class="twelve wide column">
                <!-- Search -->
                <div class="ui segment">
                    <div class="ui search">
                        <div class="ui fluid icon input">
                            <input class="prompt" type="text" placeholder="Search Docu.io...">
                            <i class="search icon"></i>
                        </div>
                        <div class="results"></div>
                    </div>
                </div>
                <!-- Table -->
                <div class="ui segment">
                    <div class="ui medium header">Add Server</div>
                    <form class="ui form">
                        <div class="field">
                            <label>Server Name</label>
                            <input type="text" name="application-name" placeholder="Server Name">
                        </div>
                        <div class="field">
                            <label>Brief Description</label>
                            <textarea name="application-description" placeholder="Brief Description"></textarea>
                        </div>
                        <div class="field">
                                <label>Related Applications</label>
                            <select class="ui fluid search dropdown" multiple="">
                                <option value="">Applications</option>
                                <option value="0">Graylog</option>
                                <option value="1">Foreman</option>
                                <option value="2">Active Directory</option>
                            </select>
                        </div>
                        <button class="ui primary button" type="submit">Add</button>
                        <button class="ui button" type="button">Cancel</button>
                    </form>
                </div>
            </div>

        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.3.0/semantic.min.js"></script>
        <script src="js/custom.js"></script>
    </body>

</html>
